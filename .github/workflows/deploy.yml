name: Automated Deployment

on:
  workflow_run:
    workflows: ["Build and Push Production Image"]   # Runs after the build workflow
    types: [completed]                               # Trigger only when build finishes

jobs:
  deploy:
    # Only run if the previous workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout repository (not strictly needed but harmless)
      - uses: actions/checkout@v3

      # Deploy to DigitalOcean VM via SSH
      - name: Deploy to VM (Digital Ocean)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "*** Updating VM ***"
            sudo apt-get update -y
            sudo DEBIAN_FRONTEND=noninteractive apt-get -yqq upgrade

            echo "*** Installing Docker ***"
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
              | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

            echo "*** Preparing deployment directory ***"
            mkdir -p ~/salamander/videos
            mkdir -p ~/salamander/jobs
            cd ~/salamander

            echo "*** Pulling latest image ***"
            docker pull ghcr.io/alexanderoruban/salamander:latest

            echo "*** Removing old container ***"
            docker rm -f salamander || true

            echo "*** Starting new container with persistent volumes ***"
            docker run -d \
              --name salamander \
              -p 3000:3000 \
              -p 3001:3001 \
              -e VIDEO_DIR=/app/server/public/videos \
              -e OUTPUT_DIR=/app/server/jobs \
              -v "$PWD/videos:/app/server/public/videos" \
              -v "$PWD/jobs:/app/server/jobs" \
              ghcr.io/alexanderoruban/salamander:latest

            echo "*** Deployment Complete. Running containers: ***"
            docker ps
