name: Automated Testing Pipeline

defaults:
  run:
    working-directory: .

# Workflow triggers only on pull requests and pushes to main or development branches
on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  backend-jest-tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      VIDEO_DIR: public/videos
      OUTPUT_DIR: jobs
      JAR_PATH: processor/videoprocessor.jar

    steps:
      - uses: actions/checkout@v3

      # Set up Node with the correct version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # Ensure required test directories exist
      - name: Prepare test directories
        run: |
          mkdir -p server/public/videos
          mkdir -p server/jobs

      # Debug listing
      - name: List backend folder
        run: |
          cd server
          ls -al

      # Run Jest using the test:env script
      - name: Run Jest tests
        run: |
          cd server
          npm run test:env


  processor-maven-tests:
    runs-on: ubuntu-latest
    needs: backend-jest-tests  # Maven tests only run if the Jest tests pass

    steps:
      - uses: actions/checkout@v3

      # Correct JDK: Java 21, which is required by the pom.xml
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Cache Maven repo to speed up future builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('processor/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Debug: Verify processor folder
      - name: List processor files
        run: |
          cd processor
          ls -al

      # Install + run Maven unit tests
      - name: Run Maven tests
        run: |
          cd processor
          mvn -B test


  frontend-e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-jest-tests, processor-maven-tests]

    steps:
      - uses: actions/checkout@v3

      # Pull the prebuilt full-stack container
      - name: Pull GHCR app image
        run: |
          docker pull ghcr.io/alexanderoruban/salamander:latest

      # Run the entire app (backend + processor + frontend)
      - name: Start full app container
        run: |
          docker run -d \
            --name salamander \
            -p 3000:3000 \
            -p 3001:3001 \
            ghcr.io/alexanderoruban/salamander:latest

      # Wait for the app backend
      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:3000/; do sleep 2; done'

      # Wait for the frontend
      - name: Wait for frontend
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:3001/; do sleep 2; done'

      # Install Cypress
      - name: Install Cypress
        run: |
          npm install cypress

      # Run Cypress Tests
      - name: Run Cypress E2E tests
        run: |
          npx cypress run --browser chrome --headless

      # Cleanup
      - name: Cleanup
        if: always()
        run: |
          docker rm -f salamander || true
